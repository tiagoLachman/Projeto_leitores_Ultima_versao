[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/SD@0.0.0-alpha+sha.041f788250
	jchristensen/DS3232RTC@^2.0.1
	smz/RTCtime@^1.0.5
	offcircuit/RTCDS1307@^1.0.0
	bblanchon/ArduinoJson@^6.18.4
	arduino-libraries/ArduinoHttpClient@^0.4.0
	davidbotella/RTClibExtended@0.0.0-alpha+sha.71e6c48828
	mysensors/MySensors NodeManager@^1.8.0
	adafruit/SdFat - Adafruit Fork@^1.5.1
	arduino-libraries/Ethernet@^2.0.1
